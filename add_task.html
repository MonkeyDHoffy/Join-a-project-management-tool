<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/Favicon.png">
    <link rel="stylesheet" href="./styles/AddTaskSection/addtask.css">
    <link rel="stylesheet" href="./styles/navBar.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/AddTaskSection/addTaskContactsList.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Moul&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Press+Start+2P&family=Sniglet:wght@400;800&family=Varela+Round&display=swap"
        rel="stylesheet">




    <script src="scripts/script.js"></script>
    <script src="./scripts/ContactsScript.js/contacts.js"></script>
    <script src="./scripts/AddTaskScripts/addTaskContactsList.js"></script>
    <script src="./scripts/AddTaskScripts/add_task.js"></script>
</head>



<body onload="addTaskInit(); getAssignedContacts();">
    <div class="content-width">

        <div class="content_left">
            <div>
                <div class="logo"><img src="./assets/img/Logo.png" alt=""></div>
            </div>

            <section class="navBar">
                <a href="./summary.html"><button class="nav_btn nav_summary "><span><img
                                src="./assets/img/navBar/summary.svg" alt="">Summary</span></button></a>

                <a class="active" href="./add_task.html"><button class="nav_btn nav_add_task active" disabled><span><img
                                src="./assets/img/navBar/add_task.svg" alt="">Add Task</span></button></a>

                <a href="./board.html"><button class="nav_btn nav_board"><span><img src="./assets/img/navBar/board.svg"
                                alt="">Board</span></button></a>

                <a href="./contacts.html"><button class="nav_btn nav_contacts"><span><img
                                src="./assets/img/navBar/contacts.svg" alt="">Contacts</span></button></a>

            </section>

            <div class="judicial-links">
                <div class="judicial-links-container">
                    <a class="nav-link" href="./datenschutz.html">Privacy Policy</a>
                </div>
                <div class="judicial-links-container">
                    <a class="nav-link" href="./legal_notice.html">legal notice</a>
                </div>
            </div>

        </div>



        <div class="content-wrapper">

            <div class="header">
                <p>Kanban Project Management Tool</p>
                <div class="header_btn_and_pic"> <a class="question-mark" href="./hilfe.html"><img
                            class="question-mark-img" src="./assets/img/navBar/help.png" alt=""></a>
                    <div><img class="profile_picture" src="./assets/img/dog-705820_640.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="content-right">
                <div class="content-right-wrapper">
                    <div class="add-task-header-and-wrapper">
                        <div class="addTask-header">
                            <h1>Add Task</h1>
                        </div>

                        <div class="addTask-wrapper">

                            <div class="addTask-left">
                                <div class="addTask-section addTask-title">
                                    <label style="display: flex;" for="">
                                        <p>Title</p>
                                        <p style="color: red;">*</p>
                                    </label>
                                    <input onclick="addRequiredTitle(this)" oninput="addRequiredTitle(this)"
                                        class="add-task-input-field" placeholder="Enter a title" type="text">
                                    <div class="required-text">
                                        <span id="requiredTitle" class="d-none">This field is required</span>
                                    </div>
                                </div>

                                <div class="addTask-section addTask-description">
                                    <label for="">
                                        <p>Description</p>
                                    </label>
                                    <textarea class="description-area add-task-input-field"></textarea>

                                </div>

                                <div class=" addTask-section addTask-assignedTo">
                                    <label for="">
                                        <p>Assigned to</p>
                                    </label>
                                    <div id="assigned-to-input">
                                        <input class="add-task-input-field placeholder-color" type="text"
                                            id="assigned-to-field" placeholder="Select contacts to assign"
                                            onclick="toggleDropdown(); toggleAssignToIconSrc();   renderAssignedContacts();">
                                        <div onclick="toggleDropdown(); toggleAssignToIconSrc(); renderAssignedContacts();"
                                            class="input-icon-assign-to-container">
                                            <img id="input-icon-assign-to"
                                                src="./assets/svg/addTasksSvg/arrow_drop_down.svg" alt="Icon"
                                                class="input-icon">
                                        </div>
                                        <div class="dropdown-content" id="dropdown-content">

                                        </div>
                                    </div>

                                    <section id="assigned-circles-section" class="assigned-circles-section">
                                        <div class="addTask-profilepicture">HI</div>
                                    </section>

                                </div>


                            </div>

                            <div class="add-task-vl"></div>

                            <div class="addTask-right">

                                <div class="addTask-section task-date">
                                    <label style="display: flex;" for="">
                                        <p>Due date</p>
                                        <p style="color: red;">*</p>
                                    </label>
                                    <input id="dueDateInputField" onclick="addRequiredDate(this)"
                                        oninput="addRequiredDate(this)" class="add-task-input-field" type="date"
                                        style="color: #ccc;">
                                    <div class="required-text">
                                        <span id="requiredDate" class="d-none">This field is required</span>
                                    </div>
                                </div>

                                <div class="addTask-section addTask-prio">
                                    <label for="">
                                        <p>Prio</p>
                                    </label>
                                    <div class="prio-buttons">
                                        <button onclick="changeUrgentBtn()" id="urgent-btn"
                                            class="urgent prio-btn-urgent">Urgent <img id="urgent-img" src=""
                                                alt=""></button>
                                        <button onclick="changeMediumBtn()" id="medium-btn"
                                            class="medium prio-btn-medium">Medium
                                            <img id="medium-img" src="" alt=""></button>
                                        <button onclick="changeLowBtn()" id="low-btn" class="prio-btn-low">Low <img
                                                id="low-img" src="" alt=""></button>
                                    </div>
                                </div>

                                <div class="addTask-section addTask-category">
                                    <label for="">
                                        <p>Category</p>
                                    </label>
                                    <div class="category-input">
                                        <input class="placeholder-color" placeholder="Select task category" type="text"
                                            readonly onclick="toggleCategoryIconSrc()">
                                        <div class="input-icon-category-container">
                                            <img id="input-icon-category"
                                                src="./assets/svg/addTasksSvg/arrow_drop_down.svg" alt="Icon"
                                                class="input-icon-category">
                                        </div>
                                        <div class="dropdown-content" id="dropdown-content">
                                            <div onclick="checkIt('Viktor Vaal')" class="dropdown-item">
                                                <div class="addTask-profilepicture">VV</div>
                                                <label class="custom-checkbox">
                                                    <p>Viktor Vaal</p>
                                                    <img class="cstm-checkbox"
                                                        src="./assets/svg/addTasksSvg/Checkbutton.svg" alt="">
                                                </label>
                                            </div>
                                            <div onclick="checkIt('Jannik Hoff')" class="dropdown-item">
                                                <div class="addTask-profilepicture">JH</div>
                                                <label class="custom-checkbox">
                                                    <p>Jannik Hoff</p>
                                                    <img class="cstm-checkbox"
                                                        src="./assets/svg/addTasksSvg/Checkbutton.svg" alt="">
                                                </label>
                                            </div>
                                            <div onclick="checkIt('Dany Hudson')" class="dropdown-item">
                                                <div class="addTask-profilepicture">DH</div>
                                                <label class="custom-checkbox">
                                                    <p>Dany Hudson</p>
                                                    <img class="cstm-checkbox"
                                                        src="./assets/svg/addTasksSvg/Checkbutton.svg" alt="">
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="addTask-subtasks">
                                        <label for="">
                                            <p>Subtasks</p>
                                        </label>
                                        <div class="addTask-sectio subtask-section"><input
                                                onclick="cancelEditSubtaskItem();" class="add-task-input-field"
                                                type="text" placeholder="Add new subtask" maxlength="30"><img
                                                class="subtask-add" src="./assets/img/addTask/add.svg" alt=""
                                                onclick="focusSubtaskInput()">
                                            <div class="cancel-check-btn"><img class="subtask-cancel"
                                                    onclick="cancelSubInput()" src="./assets/img/addTask/cross.svg"
                                                    alt=""><img class="subtask-check"
                                                    src="./assets/img/addTask/check.svg" alt=""
                                                    onclick="renderSubtaskList()"></div>

                                        </div>


                                        <section class="subtask-list"></section>


                                        <section id="edit-subtask-item-field" class="edit-subtask-item">
                                            <input id="subtask-edit-input" class="subtask-edit-input" value=""
                                                type="text" name="" id="" maxlength="30">
                                            <div class="edit-subtask-btns"><img onclick="deleteSubInputValue()"
                                                    src="./assets/svg/contacts_svg/delete.svg" alt=""><img
                                                    onclick="confirmSubEdit()" src="./assets/img/addTask/check.svg"
                                                    alt=""></div>
                                        </section>

                                    </div>




                                </div>



                            </div>


                        </div>

                    </div>
                    <div class="addTask-footer">
                        <div><span style="color:red">*</span><span>This field is required</span></div>
                        <div class="display-flex clear-create"><button onclick="clearInputFields()"
                                class="clear-btn">Clear <img src="./assets/svg/addTasksSvg/clear.svg"
                                    alt=""></button><button onclick="showTaskNotification()"
                                class="createTask-button">Create Task<img src="./assets/svg/addTasksSvg/cross.svg"
                                    alt="">
                            </button></div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="click-notification-add-task">
        <p>Task added to board </p> <img src="./assets/img/navBar/board.svg" alt="">
    </div>

    <section class="mobile-nav-section">
        <section class="mobile-navBar">
            <a href="./summary.html"><button class="mobile_nav_btn nav_summary active" disabled="true"><span><img
                            src="./assets/img/navBar/summary.svg" alt="">Summary</span></button></a>

            <a href="./add_task.html"><button class="mobile_nav_btn nav_add_task"><span><img
                            src="./assets/img/navBar/add_task.svg" alt="">Add Task</span></button></a>

            <a href="./board.html"><button class="mobile_nav_btn nav_board"><span><img
                            src="./assets/img/navBar/board.svg" alt="">Board</span></button></a>

            <a href="./contacts.html"><button class="mobile_nav_btn nav_contacts"><span><img
                            src="./assets/img/navBar/contacts.svg" alt="">Contacts</span></button></a>

        </section>
    </section>


</body>

</html>
