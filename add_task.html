<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./styles/addtask.css">
    <link rel="stylesheet" href="./styles/navBar.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Moul&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Press+Start+2P&family=Sniglet:wght@400;800&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content-width">

        <div class="content_left">
            <div>
                <div class="logo"><img src="./assets/img/Logo.png" alt=""></div>
            </div>

            <section class="navBar">
                <a href="./summary.html"><button class="nav_btn nav_summary " disabled="true"><span><img
                                src="./assets/img/navBar/summary.svg" alt="">Summary</span></button></a>

                <a href="./add_task.html"><button class="nav_btn nav_add_task active"><span><img
                                src="./assets/img/navBar/add_task.svg" alt="">Add Task</span></button></a>

                <a href="./board.html"><button class="nav_btn nav_board"><span><img src="./assets/img/navBar/board.svg"
                                alt="">Board</span></button></a>

                <a href="./contacts.html"><button class="nav_btn nav_contacts"><span><img
                                src="./assets/img/navBar/contacts.svg" alt="">Contacts</span></button></a>

            </section>

            <div class="judicial-links gap-16">
                <a class="nav-link flex-center" href="">Privacy Policy</a>
                <a class="nav-link flex-center" href="">legal notice</a>

            </div>

        </div>



        <div class="content-wrapper">

            <div class="header">
                <p>Kanban Project Management Tool</p>
                <div class="header_btn_and_pic"><button class="question-mark"><img class="question-mark-img"
                            src="./assets/img/navBar/help.svg" alt=""></button>
                    <div><img class="profile_picture" src="" alt="">
                    </div>
                </div>
            </div>

            <div class="content-right">
                <div class="addTask-header">
                    <h1>Add Task</h1>
                </div>

                <div class="addTask-wrapper">

                    <div class="addTask-left">
                        <div class="addTask-section addTask-title">
                            <label style="display: flex;" for="">
                                <p>Title</p>
                                <p style="color: red;">*</p>
                            </label>
                            <input placeholder="enter a title" type="text">
                        </div>

                        <div class="addTask-section addTask-description">
                            <label for="">
                                <p>Description</p>
                            </label>
                            <textarea class="description-area"></textarea>

                        </div>

                        <div class=" addTask-section addTask-assignedTo">
                            <label for="">
                                <p>Assigned to</p>
                            </label>
                            <select class="select-user" name="users" id="assigned-users">
                                <div>
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="mercedes">Mercedes</option>
                                    <option value="audi">Audi</option>
                                </div>
                            </select>
                        </div>



                    </div>


                    <div class="addTask-right">

                        <div class="addTask-section task-date">
                            <label style="display: flex;" for="">
                                <p>Due date</p>
                                <p style="color: red;">*</p>
                            </label>
                            <input type="date" style="color: #ccc;">
                        </div>

                        <div class="addTask-section addTask-prio">
                            <label for="">Prio</label>
                            <div class="prio-btn"><button class="urgent">1</button><button
                                    class="medium">2</button><button class="low">3</button></div>
                        </div>

                        <div class="addTask-section addTask-category">
                            <label for="">Category</label>
                            <input type="text">
                        </div>

                        <div class="addTask-subtasks">
                            <label for="">Subtasks</label>
                            <div class="subtasks-btn"><input type="text"><button>+</button></div>
                        </div>



                    </div>





                </div>

                <div class=" addTask-footer">
                    <div><span style="color:red">*</span><span>This field is required</span></div>
                    <div class="display-flex"><button>Clear</button><button class="createTask-button">Create Task<img
                                src="" alt="">
                        </button></div>

                </div>



            </div>


        </div>

    </div>
    </div>





</body>

</html>
