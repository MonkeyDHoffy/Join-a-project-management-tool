<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./styles/AddTaskSection/addtask.css">
    <link rel="stylesheet" href="./styles/navBar.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/AddTaskSection/addTaskContactsList.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Moul&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Press+Start+2P&family=Sniglet:wght@400;800&family=Varela+Round&display=swap"
        rel="stylesheet">
    <script src="./scripts/AddTaskScripts/add_task.js"></script>
    <script src="./scripts/AddTaskScripts/addTaskContactsList.js"></script>
</head>



<body onload="addTaskInit()">
    <div class="content-width">

        <div class="content_left">
            <div>
                <div class="logo"><img src="./assets/img/Logo.png" alt=""></div>
            </div>

            <section class="navBar">
                <a href="./summary.html"><button class="nav_btn nav_summary "><span><img
                                src="./assets/img/navBar/summary.svg" alt="">Summary</span></button></a>

                <a href="./add_task.html"><button class="nav_btn nav_add_task active" disabled><span><img
                                src="./assets/img/navBar/add_task.svg" alt="">Add Task</span></button></a>

                <a href="./board.html"><button class="nav_btn nav_board"><span><img src="./assets/img/navBar/board.svg"
                                alt="">Board</span></button></a>

                <a href="./contacts.html"><button class="nav_btn nav_contacts"><span><img
                                src="./assets/img/navBar/contacts.svg" alt="">Contacts</span></button></a>

            </section>

            <div class="judicial-links gap-16">
                <a class="nav-link flex-center" href="">Privacy Policy</a>
                <a class="nav-link flex-center" href="">legal notice</a>

            </div>

        </div>



        <div class="content-wrapper">

            <div class="header">
                <p>Kanban Project Management Tool</p>
                <div class="header_btn_and_pic"><button class="question-mark"><img class="question-mark-img"
                            src="./assets/img/navBar/help.svg" alt=""></button>
                    <div><img class="profile_picture" src="./assets/img/dog-705820_640.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="content-right">
                <div class="addTask-header">
                    <h1>Add Task</h1>
                </div>

                <div class="addTask-wrapper">

                    <div class="addTask-left">
                        <div class="addTask-section addTask-title">
                            <label style="display: flex;" for="">
                                <p>Title</p>
                                <p style="color: red;">*</p>
                            </label>
                            <input placeholder="enter a title" type="text">
                        </div>

                        <div class="addTask-section addTask-description">
                            <label for="">
                                <p>Description</p>
                            </label>
                            <textarea class="description-area"></textarea>

                        </div>

                        <div class=" addTask-section addTask-assignedTo">
                            <label for="">
                                <p>Assigned to</p>
                            </label>
                            <div id="assigned-to-input">
                                <input type="text" id="assigned-to-field" placeholder="Select contacts to assign"
                                    onclick="toggleDropdown(); toggleAssignToIconSrc();">
                                <img id="input-icon-assign-to" src="./assets/svg/addTasksSvg/arrow_drop_down.svg"
                                    alt="Icon" class="input-icon">
                                <div class="dropdown-content" id="dropdown-content">
                                    <div onclick="checkIt(0)" class="dropdown-item">
                                        <div class="addTask-profilepicture">VV</div>
                                        <label class="custom-checkbox">
                                            <p>Viktor Vaal</p>
                                            <img class="cstm-checkbox" src="./assets/svg/addTasksSvg/Checkbutton.svg"
                                                alt="">

                                        </label>
                                    </div>
                                    <div onclick="checkIt(1)" class="dropdown-item">
                                        <div class="addTask-profilepicture">JH</div>
                                        <label class="custom-checkbox">

                                            <p>Jannik Hoff</p>
                                            <img class="cstm-checkbox" src="./assets/svg/addTasksSvg/Checkbutton.svg"
                                                alt="">
                                        </label>
                                    </div>
                                    <div onclick="checkIt(2)" class="dropdown-item">
                                        <div class="addTask-profilepicture">DH</div>
                                        <label class="custom-checkbox">

                                            <p>Dany Hudson</p>
                                            <img class="cstm-checkbox" src="./assets/svg/addTasksSvg/Checkbutton.svg"
                                                alt="">
                                        </label>
                                    </div>
                                    <!-- Add more users as needed -->
                                </div>
                            </div>
                        </div>



                    </div>


                    <div class="addTask-right">

                        <div class="addTask-section task-date">
                            <label style="display: flex;" for="">
                                <p>Due date</p>
                                <p style="color: red;">*</p>
                            </label>
                            <input type="date" style="color: #ccc;">
                        </div>

                        <div class="addTask-section addTask-prio">
                            <label for="">
                                <p>Prio</p>
                            </label>
                            <div class="prio-buttons">
                                <button onclick="changeUrgentBtn()" id="urgent-btn"
                                    class="urgent prio-btn-urgent">Urgent <img id="urgent-img" src="" alt=""></button>
                                <button onclick="changeMediumBtn()" id="medium-btn"
                                    class="medium prio-btn-medium">Medium
                                    <img id="medium-img" src="" alt=""></button>
                                <button onclick="changeLowBtn()" id="low-btn" class="prio-btn-low">Low <img id="low-img"
                                        src="" alt=""></button>
                            </div>
                        </div>

                        <div class="addTask-section addTask-category">
                            <label for="">
                                <p>Category</p>
                            </label>
                            <input type="text">
                        </div>

                        <div class="addTask-subtasks">
                            <label for="">
                                <p>Subtasks</p>
                            </label>
                            <div class="addTask-section"><input type="text" placeholder="hi">
                            </div>
                        </div>
                    </div>


                </div>
                <div class="addTask-footer">
                    <div><span style="color:red">*</span><span>This field is required</span></div>
                    <div class="display-flex clear-create"><button class="clear-btn">Clear <img
                                src="./assets/svg/addTasksSvg/clear.svg" alt=""></button><button
                            class="createTask-button">Create Task<img src="./assets/svg/addTasksSvg/cross.svg" alt="">
                        </button></div>

                </div>










            </div>



        </div>

    </div>
    </div>





</body>

</html>
