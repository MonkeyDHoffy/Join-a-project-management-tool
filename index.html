<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>page 1 animation sandbox</title>
</head>

<body>

    <div class="login-content-box" id="loginContentBox">
        <div class="nau-sign-up-box">
            <div class="nau-sign-up">Not a Join user?<button class="login">Sign Up</button> </div>
        </div>
        <div class="login-content">
            <div class="login-h1">
                <h1>Login</h1>
            </div>
            <div class="login-form">
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <div class="login-button-box">
                        <button class="login">Login</button> <button class="guest-login">Guest Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="p1-logo-box">
        <div class="p1-logo" id="p1Logo"> <img src="./assets/img/logo_join_pos.svg" alt=""></div>
    </div>
    <div class="backdrop" id="backdrop"></div>

</body>

</html>
