<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./scripts/script.js"></script>
    <script defer src="./scripts/login.js"></script>
    <title>page 1 with animation and login</title>
</head>

<body onload="init()">

    <div class="login-content-box" id="loginContentBox">
        <div class="nau-sign-up-box">
            <div class="nau-sign-up"><span class="text-nau">Not a Join user?</span>
                <a href="./sign_up.html"><button class="">Sign Up</button></a>
            </div>
        </div>
        <div class="login-content">
            <div class="login-h1">
                <h1>Login</h1>
            </div>
            <div class="login-form">

                <form id="loginForm" novalidate  onsubmit="return false">
                    <div class="email-wrapper">
                        <input type="email" placeholder="Email" id="email">
                        <span><img src="../assets/svg/mail.svg" alt=""></span>
                    </div>
                    
                    <div class="pw-wrapper">
                        <input type="password" placeholder="Password" id="password">
                        <button type="button" disabled id="pw-icon" onclick="togglePassword()" ><img src="../assets/svg/lock.svg" alt=""></button>
                    </div>
                    <span id="error"></span>
                    
                    <div class="login-button-box">
                        <button class="login" type="submit" onclick="loginUser()">Login</button>
                        <button class="guest-login">Guest
                            Login</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="prvt-polce-legl-note-box">
            <div class="prvt-polce-legl-note">
                <a href="./datenschutz.html" class="priv-legal">Privacy Policy</a>
                <a href="./legal_notice.html" class="priv-legal">Legal notice</a>
            </div>
        </div>
           <!-- <div class="p1-logo-box">
            <div class="p1-logo" id="p1Logo">
                <img src="./assets/img/logo_join_pos.svg" >
              <img src="./assets/img/Logo.png" class="logo-resp"> 

            </div>
        </div>-->

    </div>
 <!-- <div class="backdrop" id="backdrop"></div>  -->


</body>

</html>
