<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/board.js"></script>
    <script src="./scripts/boardTemplate.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/AddTaskScripts/add_task.js"></script>
    <script src="./scripts/AddTaskScripts/addTaskContactsList.js"></script>
    <script src="./scripts/task_card_overlay_script.js"></script>
    <script src="./scripts/AddTaskScripts/create_task.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/icons/Favicon.png">
    <title>Join</title>
    <link rel="stylesheet" href="./styles/navBar.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="./styles/AddTaskSection/addtask.css">
    <link rel="stylesheet" href="./styles/AddTaskSection/addTaskContactsList.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Moul&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Press+Start+2P&family=Sniglet:wght@400;800&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style_task_card_overlay.css">
    <link rel="stylesheet" href="./styles/AddTaskSection/task_edit_overlay.css">

</head>

<body onload="boardInit()">

    <div class="content-width">

        <div class="content_left">
            <div>
                <div class="logo"><img src="./assets/img/Logo.png" alt=""></div>
            </div>

            <section class="navBar">
                <a href="./summary.html"><button class="nav_btn nav_summary"><span><img
                                src="./assets/img/navBar/summary.svg" alt="">Summary</span></button></a>

                <a href="./add_task.html"><button class="nav_btn nav_add_task"><span><img
                                src="./assets/img/navBar/add_task.svg" alt="">Add Task</span></button></a>

                <a class="active" href="./board.html"><button class="nav_btn nav_board active"
                        disabled="true"><span><img src="./assets/img/navBar/board.svg" alt="">Board</span></button></a>

                <a href="./contacts.html"><button class="nav_btn nav_contacts"><span><img
                                src="./assets/img/navBar/contacts.svg" alt="">Contacts</span></button></a>

            </section>

            <div class="judicial-links ">
                <div class="judicial-links-container">
                    <a class="nav-link" href="./datenschutz.html">Privacy Policy</a>
                </div>
                <div class="judicial-links-container">
                    <a class="nav-link" href="./legal_notice.html">legal notice</a>
                </div>
            </div>

        </div>



        <div class="content-wrapper">

            <div class="header">
                <p>Kanban Project Management Tool</p>
                <div class="header_btn_and_pic"> <a class="question-mark" href="./hilfe.html"><img
                            class="question-mark-img" src="./assets/img/navBar/help.png" alt=""></a>
                    <div style="position: relative;">
                        <img class="profile_picture" src="./assets/img/dog-705820_640.jpg" alt=""
                            onclick="toggleMenu()">
                        <section class="menu">
                            <div class="menu-btns">
                                <a href="./hilfe.html" class="menu-item">Help</a>
                                <a href="./legal_notice.html" class="menu-item">Legal Notice</a>
                                <a href="./datenschutz.html" class="menu-item">Privacy Policy</a>
                                <a href="./legal_notice.html" class="menu-item">Log out</a>
                            </div>

                        </section>

                    </div>
                </div>
            </div>
            <div class="content-right">

                <div class="board-header">
                    <div class="board-header-title">
                        <h2>Board</h2>
                        <div class="search-and-add-task">
                            <form onkeyup="searchTask()" onsubmit="return false" class="find-task" id="findTask">
                                <input class="find-task-input" id="findTaskInput" type="text" placeholder="Find Task">
                                <button class="search-btn"><img src="./assets/img/search.png" alt=""></button>
                            </form>
                            <button onclick="openAddTaskOverlay()" id="addTask" class="add-task">Add Task <img
                                    src="./assets/img/add.png" alt=""></button>
                        </div>
                    </div>
                </div>

                <div class="board-wrapper">
                    <div class="board-title-field-wrapper">
                        <div class="to-do-title flex-title">
                            <h3>To-Do</h3>
                            <button onclick="openAddTaskOverlay()" class="add-to-do btn-title">+</button>
                        </div>
                        <div ondrop="drop('toDo', event)" ondragover="allowDrop(event)" draggable="true" id="toDo"
                            class="to-do-field board-field"></div>
                    </div>
                    <div class="board-title-field-wrapper">
                        <div class="to-do-title flex-title">
                            <h3>In progress</h3>
                            <button onclick="openAddTaskOverlay()" class="add-in-progress btn-title">+</button>
                        </div>
                        <div ondrop="drop('inProgress', event)" ondragover="allowDrop(event)" draggable="true"
                            id="inProgress" class="in-progress-field board-field"></div>
                    </div>
                    <div class="board-title-field-wrapper">
                        <div class="to-do-title flex-title">
                            <h3>Await feedback</h3>
                            <button onclick="openAddTaskOverlay()" class="add-await-feedback btn-title">+</button>
                        </div>
                        <div ondrop="drop('awaitFeedback', event)" ondragover="allowDrop(event)" draggable="true"
                            id="awaitFeedback" class="await-feedback-field board-field"></div>
                    </div>
                    <div class="board-title-field-wrapper">
                        <div class="to-do-title flex-title">
                            <h3>Done</h3>
                        </div>
                        <div ondrop="drop('done', event)" ondragover="allowDrop(event)" draggable="true" id="done"
                            class="done-field board-field"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addTaskOverlay" class="add-task-overlay d-none" onclick="closeOverlayOutside(event)">

    </div>
    <div id="addTaskOverlayContent" class="add-task-overlay-content">
        <div class="addTask-header-and-input">
            <div class="addTask-header">
                <h1>Add Task</h1>
                <div onclick="closeAddTaskOverlay(event)" id="closeBtn" class="close-btn"><img
                        src="./assets/img/close-btn.png" alt=""></div>
            </div>
            <div class="addTask-wrapper">

                <div class="addTask-left">
                    <div class="addTask-section addTask-title">
                        <label style="display: flex;" for="">
                            <p>Title</p>
                            <p style="color: red;">*</p>
                        </label>
                        <input onclick="addRequiredTitle(this)" oninput="addRequiredTitle(this)"
                            class="add-task-input-field" placeholder="Enter a title" type="text">
                        <div class="required-text">
                            <span id="requiredTitle" class="d-none">This field is required</span>
                        </div>
                    </div>

                    <div class="addTask-section addTask-description">
                        <label for="">
                            <p>Description</p>
                        </label>
                        <textarea class="description-area add-task-input-field"></textarea>

                    </div>

                    <div class=" addTask-section addTask-assignedTo">
                        <label for="">
                            <p>Assigned to</p>
                        </label>
                        <div id="assigned-to-input">
                            <input class="add-task-input-field placeholder-color" type="text" id="assigned-to-field"
                                placeholder="Select contacts to assign"
                                onclick="toggleDropdown(); toggleAssignToIconSrc(); ">
                            <div onclick="toggleDropdown(); toggleAssignToIconSrc();"
                                class="input-icon-assign-to-container">
                                <img id="input-icon-assign-to" src="./assets/svg/addTasksSvg/arrow_drop_down.svg"
                                    alt="Icon" class="input-icon">
                            </div>
                            <div class="dropdown-content" id="dropdown-content">

                            </div>
                        </div>

                        <section id="assigned-circles-section" class="assigned-circles-section">

                        </section>

                    </div>


                </div>

                <div class="add-task-vl"></div>

                <div class="addTask-right">

                    <div class="addTask-section task-date">
                        <label style="display: flex;" for="">
                            <p>Due date</p>
                            <p style="color: red;">*</p>
                        </label>
                        <input id="dueDateInputField" onclick="addRequiredDate(this)" oninput="addRequiredDate(this)"
                            class="add-task-input-field" type="date" style="color: #ccc;">
                        <div class="required-text">
                            <span id="requiredDate" class="d-none">This field is required</span>
                        </div>
                    </div>

                    <div class="addTask-section addTask-prio">
                        <label for="">
                            <p>Prio</p>
                        </label>
                        <div class="prio-buttons">
                            <button onclick="changeUrgentBtn()" id="urgent-btn" class="urgent prio-btn-urgent">Urgent
                                <img id="urgent-img" src="" alt=""></button>
                            <button onclick="changeMediumBtn()" id="medium-btn" class="medium prio-btn-medium">Medium
                                <img id="medium-img" src="" alt=""></button>
                            <button onclick="changeLowBtn()" id="low-btn" class="prio-btn-low">Low <img id="low-img"
                                    src="" alt=""></button>
                        </div>
                    </div>

                    <div class="addTask-section addTask-category">
                        <label style="display: flex;" for="">
                            <p>Category</p>
                            <p style="color: red;">*</p>
                        </label>
                        <div class="category-input" onclick="toggleCategoryDropdown()">
                            <input id="category-field" class="placeholder-color" value="Select task category"
                                type="text" readonly>
                            <div class="input-icon-category-container">
                                <img id="input-icon-category" src="./assets/svg/addTasksSvg/arrow_drop_down.svg"
                                    alt="Icon" class="input-icon-category">
                            </div>
                        </div>
                        <!-- </div> -->

                        <div class="addTask-subtasks">
                            <label for="">
                                <p>Subtasks</p>
                            </label>
                            <div class="addTask-sectio subtask-section"><input onclick="cancelEditSubtaskItem();"
                                    class="add-task-input-field" type="text" placeholder="Add new subtask"
                                    maxlength="30"><img class="subtask-add" src="./assets/img/addTask/add.svg" alt=""
                                    onclick="focusSubtaskInput()">
                                <div style="right:-84%" class="cancel-check-btn"><img class="subtask-cancel" a
                                        onclick="cancelSubInput()" src="./assets/img/addTask/cross.svg" alt=""><img
                                        class="subtask-check" src="./assets/img/addTask/check.svg" alt=""
                                        onclick="renderSubtaskList()"></div>

                            </div>


                            <section id="subtasksList" class="subtask-list"></section>


                            <section id="edit-subtask-item-field" class="edit-subtask-item">
                                <input id="subtask-edit-input" class="subtask-edit-input" value="" type="text" name=""
                                    id="" maxlength="30">
                                <div class="edit-subtask-btns"><img onclick="deleteSubInputValue()"
                                        src="./assets/svg/contacts_svg/delete.svg" alt=""><img
                                        onclick="confirmSubEdit()" src="./assets/img/addTask/check.svg" alt="">
                                </div>
                            </section>

                        </div>

                        <section id="category-dropdown" class="category-dropdown">
                            <div onclick="setCategory(technicalTask)" class="technicalTask-btn category-btn ">
                                <p>Technical Task</p>
                            </div>
                            <div onclick="setCategory(UserStory)" class="userStory-btn category-btn">
                                <p>User Story</p>
                            </div>
                        </section>




                    </div>


                </div>

            </div>

        </div>
        <div class="addTask-footer">
            <div><span style="color:red">*</span><span>This field is required</span></div>
            <div onclick="closeAddTaskOverlay(event)" class="display-flex clear-create"><button
                    onclick="clearInputFields()" class="clear-btn">Cancel
                    <img src="./assets/svg/addTasksSvg/clear.svg" alt=""></button><button onclick="createTaskOverlay()"
                    class="createTask-button">Create Task<img src="./assets/svg/addTasksSvg/cross.svg" alt="">
                </button></div>


        </div>


        <div class="click-notification-add-task">
            <p>Task added to board </p> <img src="./assets/img/navBar/board.svg" alt="">
        </div>



        <div id="task-card-overlay"></div>
        <div id="dark-background"></div>

    </div>
    <section class="mobile-nav-section">

        <section class="mobile-navBar">
            <a href="./summary.html"><button class="mobile_nav_btn nav_summary active" disabled="true"><span><img
                            src="./assets/img/navBar/summary.svg" alt="">Summary</span></button></a>

            <a href="./add_task.html"><button class="mobile_nav_btn nav_add_task"><span><img
                            src="./assets/img/navBar/add_task.svg" alt="">Add Task</span></button></a>

            <a href="./board.html"><button class="mobile_nav_btn nav_board"><span><img
                            src="./assets/img/navBar/board.svg" alt="">Board</span></button></a>

            <a href="./contacts.html"><button class="mobile_nav_btn nav_contacts"><span><img
                            src="./assets/img/navBar/contacts.svg" alt="">Contacts</span></button></a>

        </section>
    </section>


</body>

</html>
