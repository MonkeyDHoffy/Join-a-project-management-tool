<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/board.js"></script>
    <script src="./scripts/boardTemplate.js"></script>
    <script src="./scripts/script.js"></script>
    <title>Join</title>
    <link rel="stylesheet" href="./styles/navBar.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Moul&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Press+Start+2P&family=Sniglet:wght@400;800&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body onload="updateHTML()">

    <div class="content-width">

        <div class="content_left">
            <div>
                <div class="logo"><img src="./assets/img/Logo.png" alt=""></div>
            </div>

            <section class="navBar">
                <a href="./summary.html"><button class="nav_btn nav_summary"><span><img
                                src="./assets/img/navBar/summary.svg" alt="">Summary</span></button></a>

                <a href="./add_task.html"><button class="nav_btn nav_add_task"><span><img
                                src="./assets/img/navBar/add_task.svg" alt="">Add Task</span></button></a>

                <a class="active" href="./board.html"><button class="nav_btn nav_board active" disabled="true"><span><img
                                src="./assets/img/navBar/board.svg" alt="">Board</span></button></a>

                <a href="./contacts.html"><button class="nav_btn nav_contacts"><span><img
                                src="./assets/img/navBar/contacts.svg" alt="">Contacts</span></button></a>

            </section>

            <div class="judicial-links ">
                <div class="judicial-links-container">
                    <a class="nav-link" href="./datenschutz.html">Privacy Policy</a>
                </div>
                <div class="judicial-links-container">
                    <a class="nav-link" href="./legal_notice.html">legal notice</a>
                </div>
            </div>

        </div>



        <div class="content-wrapper">

           
            <div class="content-right">
                <div class="header">
                    <p>Kanban Project Management Tool</p>
                    <div class="header_btn_and_pic"> <a class="question-mark" href="./hilfe.html"><img class="question-mark-img"
                        src="./assets/img/navBar/help.png" alt=""></a>
                        <div><img class="profile_picture" src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="board-header">
                    <div class="board-header-title">
                        <h2>Board</h2>
                        <div class="search-and-add-task">
                            <form onkeyup="searchTask()" onsubmit="return false" class="find-task" id="findTask">
                                <input class="find-task-input" id="findTaskInput" type="text" placeholder="Find Task">
                                <button class="search-btn"><img src="./assets/img/search.png" alt=""></button>
                            </form>
                            <button id="addTask" class="add-task">Add Task <img src="./assets/img/add.png"
                                    alt=""></button>
                        </div>
                    </div>


                    <!-- 
                        
                        -->

                </div>

                <div class="board-wrapper">
                    <div class="board-title-field-wrapper">
                        <div class="to-do-title flex-title">
                            <h3>To-Do</h3>
                            <button class="add-to-do btn-title">+</button>
                        </div>
                        <div ondrop="drop('toDo')" ondragover="allowDrop(event)" draggable="true" id="toDo" class="to-do-field board-field overflow-y-auto"></div>
                    </div>
                    <div class="board-title-field-wrapper">
                        <div class="to-do-title flex-title">
                            <h3>In progress</h3>
                            <button class="add-in-progress btn-title">+</button>
                        </div>
                        <div ondrop="drop('inProgress')" ondragover="allowDrop(event)" draggable="true" id="inProgress" class="in-progress-field board-field overflow-y-auto"></div>
                    </div>
                    <div class="board-title-field-wrapper">
                        <div class="to-do-title flex-title">
                            <h3>Await feedback</h3>
                            <button class="add-await-feedback btn-title">+</button>
                        </div>
                        <div ondrop="drop('awaitFeedback')" ondragover="allowDrop(event)" draggable="true"id="awaitFeedback" class="await-feedback-field board-field overflow-y-auto"></div>
                    </div>
                    <div class="board-title-field-wrapper">
                        <div class="to-do-title flex-title">
                            <h3>Done</h3>
                        </div>
                        <div ondrop="drop('done')" ondragover="allowDrop(event)" draggable="true" id="done" class="done-field board-field overflow-y-auto"></div>
                    </div>
                </div>
                <!-- Hier kommt der Code hin! -->

            </div>
        </div>
    </div>








</body>

</html>
