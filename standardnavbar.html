<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./styles/navBar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Moul&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Press+Start+2P&family=Sniglet:wght@400;800&family=Varela+Round&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="content">


        <section class="content_wrapper">

            <div class="content_left">
                <div>
                    <div id="joinLogo" class="logo"><img src="./assets/img/Logo.png" alt=""></div>
                </div>

                <section class="navBar">
                    <div id="navSummary" class="nav_btn nav_summary"><img src="./assets/img/navBar/summary.svg"
                            alt="">Summary</div>


                    <div id="navAddTask" class="nav_btn nav_add_task"><img src="./assets/img/navBar/add_task.svg"
                            alt="">Add Task</div>


                    <div id="navBoard" class="nav_btn nav_board"><img src="./assets/img/navBar/board.svg" alt="">Board
                    </div>


                    <div id="navContacts" class="nav_btn nav_contacts"><img src="./assets/img/navBar/contacts.svg"
                            alt="">Contacts</div>


                </section>

                <div class="navBar">
                    <div>
                        <div id="privacypolicy" class="nav_btn paddingleft">Privacy Policy</div>
                        <div id="legalnotice" class="nav_btn paddingleft">legal notice</div>
                    </div>
                </div>

            </div>

            <div class="content_right">
                <div class="header">
                    <p>Kanban Project Management Tool</p>
                    <div class="header_btn_and_pic"><button class="question-mark"><img id="helpBtn"
                                class="question-mark-img" src="./assets/img/navBar/help.svg" alt=""></button>
                        <div><img id="profilePicture" class="profile_picture" src="./assets/img/dog-705820_640.jpg"
                                alt="">
                        </div>
                    </div>
                </div>





            </div>




        </section>




    </section>

</body>

</html>
