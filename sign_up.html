<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>sign up in progress</title>
</head>

<body>

    <div class="signup-content-box" id="signupContentBox">

        <div class="signup-logo-box">
            <div class="logo"><img src="./assets/img/logo_join_pos.svg"></div>
        </div>
        
        
        <div class="signup-content">
            <div class="sgnp-h1">
                <h1>Sign Up</h1>
            </div>
            <div class="sgnp-form">
                <form>

                    <input type="text" placeholder="Name" id="signupName">
                    <input type="email" placeholder="Email" id="email">
                    <input type="password" placeholder="Password" id="password">
                    <input type="password" placeholder="Password" id="password">
                    <div class="sgnp-button-box">
                        <span class="confirm-priv-polce"><input type="checkbox" class="check-priv-polce">I accept the <link rel="stylesheet" href="#">Privacy policy</span>
                        <button class="signup">Sign up</button>
                    </div>
                </form>
            </div>
        </div>    

        <div class="priv-polce-legl-note-box">
            <div class="priv-polce-legl-note">
                <button class="priv-legal"></span> Privacy Policy</button>
                <button class="priv-legal"></span> Legal notice</button>
            </div>
        </div>

    </div>

   

</body>

</html>
